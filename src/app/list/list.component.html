<div class="jumbotron" style="padding:45px 0px">
  <h4 class="text-center">List App</h4>
</div>

<div class="input-group">
  <input type="text" class="form-control" #listItem>
  <div class="input-group-addon hover-cursor" (click)="onAdd(listItem)">
    <i class="fa fa-plus-circle fa-2x"></i>
  </div>
</div>

<div style="margin:5px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of listArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="toggleCheck(item.$key,item.isChecked)" >
        <i class="fa fa-lg" [ngClass]="item.isChecked ? 'fa-check-circle-o' : 'fa-circle-thin'" ></i>
      </span>
      {{item.item}}
      <span class="hover-cursor text-danger pull-right" (click)="deleteItem(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
